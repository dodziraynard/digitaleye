{% extends 'webapp/base_template.html' %}

{% block body %}   
    <form action="" method="POST" enctype="multipart/form-data">
        <h1>Convert images to pdf</h1>
        {% csrf_token %}
        
        <input type="file" name="images" id="images" multiple accept=".jpg, .png">

        <div class="form-group">
            <label for="remove_bg">Remove Background</label>
            <input type="checkbox" name="remove_bg" id="">
        </div>

        <div class="form-group">
            <label for="merge">Merge</label>
            <input type="checkbox" name="merge" id="" checked>
        </div>

        <button type="submit">Submit</button>
    </form>
{% endblock body %}
