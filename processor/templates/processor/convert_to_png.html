{% extends 'webapp/base_template.html' %}

{% block body %}
    {% if url %}
    <h1><a href="{{url}}" target="_blank">wait and download</a></h1>
    {% endif %}
    
    <form action="" method="POST" enctype="multipart/form-data">
        <h1>pdf to pngs</h1>
        {% csrf_token %}
        <input type="file" name="pdf" required>

        <button type="submit">Submit</button>
    </form>
{% endblock body %}
